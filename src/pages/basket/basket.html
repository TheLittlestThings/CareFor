<ion-header>
  <ion-navbar>
    <ion-title>
      Basket
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-grid fixed>
  <button id="basket-button5" ion-button color="positive" block on-click="goToCareForCarsonCityNV()">
    Add more to basket
  </button>
  <ion-list id="basket-list1">
    <ion-item color="none" id="basket-list-item22" *ngFor="let item of service.basket.items">
      {{item}}
    </ion-item>
  </ion-list>
  <button id="basket-button2" ion-button color="calm" block on-click="submitBasket()">
    Submit
  </button>
    </ion-grid>
</ion-content>
