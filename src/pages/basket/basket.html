<ion-header>
  <ion-navbar>
    <ion-title>
      Basket
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <button id="basket-button5" ion-button color="positive" block on-click="goToCareForCarsonCityNV()">
    Add more to basket
  </button>
  <ion-list id="basket-list1">
    <ion-item color="none" id="basket-list-item22" *ngFor="let item of basketItems">
      Item 1
    </ion-item>
    <ion-item color="none" id="basket-list-item23">
      Item 2
    </ion-item>
    <ion-item color="none" id="basket-list-item24">
      Item 3
    </ion-item>
  </ion-list>
  <button id="basket-button2" ion-button color="calm" block on-click="goToSubmitted()">
    Submit
  </button>
</ion-content>
