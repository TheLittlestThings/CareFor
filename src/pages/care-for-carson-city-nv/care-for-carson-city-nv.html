<ion-header>
  <ion-navbar>
    <ion-title>
      CareFor Carson City, NV
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card id="careForCarsonCityNV-card21" (click)="goToMeals()">
    <ion-list>
      <ion-item color="none" id="careForCarsonCityNV-list-item3">
        Meals
      </ion-item>
      <img src="assets/img/humanfood.jpg" />
    </ion-list>
  </ion-card>
  <ion-card id="careForCarsonCityNV-card22" (click)="goToPetFood()">
    <ion-list>
      <ion-item color="none" id="careForCarsonCityNV-list-item5">
        Pet Food
      </ion-item>
      <img src="assets/img/CareFor_PETSUPPLIES.jpg" />
    </ion-list>
  </ion-card>
  <ion-card id="careForCarsonCityNV-card23" (click)="goToAssistance()">
    <ion-list>
      <ion-item color="none" id="careForCarsonCityNV-list-item6">
        Assistance
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
