<ion-header>
  <ion-navbar>
    <ion-title>
      Meals
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8" (click)="addToBasket({},'Homemade Meals')">
  <ion-card id="meals-card24">
    <ion-list>
      <ion-item color="none" id="meals-list-item7">
        Homemade Frozen Meals
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
  <ion-card id="meals-card25" (click)="addToBasket({}, 'Dessert')">
    <ion-list>
      <ion-item color="none" id="meals-list-item8">
        Dessert
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
  <ion-card id="meals-card26" (click)="addToBasket({}, 'CannedFood')">
    <ion-list>
      <ion-item color="none" id="meals-list-item9">
        CannedFood
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
